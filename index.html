<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="start-screen">
        <h1 class="heading">Quiz App</h1>
        <div class="settings">
          <label for="num-questions">Number of Questions:</label>
          <select id="num-questions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="20">30</option>
            <option value="20">40</option>
            <option value="20">50</option>
          </select>
          <label for="category">Select Category:</label>
          <select id="category">
            <option value="">any category</option>
            <option value="9">general knowledge</option>
            <option value="10">books</option>
            <option value="11">films</option>
            <option value="12">music</option>
            <option value="14">television</option>
            <option value="15">video games</option>
            <option value="16">board games</option>
            <option value="17">science and nature</option>
            <option value="18">computers</option>
            <option value="19">mathematics</option>
            <option value="20">mythology</option>
            <option value="21">sports</option>
            <option value="22">geography</option>
            <option value="23">history</option>
            <option value="24">politics</option>
            <option value="25">art</option>
            <option value="28">vehicles</option>
          </select>
          <label for="difficulty">Select difficulty:</label>
          <select id="difficulty">
            <option value="">any difficulty</option>
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
          <label for="time">Select time per question:</label>
          <select id="time">
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
            <option value="20">20 seconds</option>
            <option value="25">25 seconds</option>
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
          </select>
        </div>
        <button class="btn start">Start Quiz</button>
      </div>
      <div class="quiz hide">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text"></span>
          </div>
        </div>
        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span>
            <span class="total">/10</span>
          </div>
          <div class="question">This is a question?</div>
        </div>
        <div class="answer-wrapper">
          <div class="answer selected">
            <span class="text">answer</span>
            <span class="checkbox">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <button class="btn submit" disabled>Submit</button>
        <button class="btn next">Next</button>
      <div class="feedback hide">
        <p class="feedback-text"></p>
      </div>
    </div>
   <!-- last page -->
   <div class="result-container hide">
    <h1>Quiz Results</h1>
    <table>
        <tr>
            <th>Total Questions</th>
            <td id="total-questions"></td>
        </tr>
        <tr>
            <th>Attempted Questions</th>
            <td id="attempted-questions"></td>
        </tr>
        <tr>
            <th>Correct Questions</th>
            <td id="correct-questions"></td>
        </tr>
        <tr>
            <th>Wrong Questions</th>
            <td id="wrong-questions"></td>
        </tr>
        <tr>
            <th>Total Score</th>
            <td id="total-score"></td>
        </tr>
        <tr>
            <th>Percentage</th>
            <td id="percentage"></td>
        </tr>
    </table>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <div class="button-container">
        <button id="try-again">Try Again</button>
        <!-- <button id="go-home">Go to Home</button>  -->
         <button class="btn" type="button" onclick="window.location.href='index1.html'">Go To Home</button>
    </div>
</div> 
<!-- last page end -->
 <script src="script.js"></script>
</body>
</html>
